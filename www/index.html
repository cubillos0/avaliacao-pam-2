<!DOCTYPE html>
<html lang="en">
<head>

<div class="container">
  <h1>Cadastro de Produtos</h1>
  
  <form id="produtoForm">
    <div class="form-group">
      <label for="nomeProduto">Nome do Produto:</label>
      <input type="text" class="form-control" id="nomeProduto" required>
    </div>

    <div class="form-group">
      <label for="valorProduto">Valor do Produto:</label>
      <input type="number" class="form-control" id="valorProduto" required>
    </div>

    <div class="form-group">
      <label for="codigoBarras">CÃ³digo de Barras:</label>
      <input type="text" class="form-control" id="codigoBarras" required>
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
  </form>

  <div id="resultadoCadastro"></div>
</div>

<!-- Incluir Bootstrap JS (opcional, se estiver usando Bootstrap) -->

</html>
